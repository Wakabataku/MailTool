<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MailTool</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <link type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet" />
    <script src="form.js"></script>
    <script src="func.js"></script>
</head>
<body>
    <header>
        <h1>メールツール</h1>
    </header>

    <div id="mainForm">
        <form action="" method="post">
        <p>文章入力</p><br>
        <textarea name="input_form" rows="20" cols="80"></textarea>
        </form>
    </div>

    <div id="func">
        <button type="button" name="copy" id="copy">コピー</button>
        <button type="button" name="clear" id="clear">クリア</button>
    </div>

    <div id="tabs">
        <ul>
            <li><a href="#often">よく使われる</a></li>
            <li><a href="#greeting">あいさつ</a></li>
        </ul>
    

        <div id="often" class="tag">
            <li>おはよう</li>
            <li>こんにちは</li>
            <li>こんばんは</li>
        </div>

        <div id="greeting" class="tag">
            <li>はじめまして</li>
        </div>
    </div>

    
</body>
</html>
