<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>MailTool</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="jquery.ui.touch-punch.js"></script>
    <!-- <script src="jquery.ui.touch-punch.min.js"></script> -->
    <script src="Hammer.js"></script>
    <!-- <script src="jquery.hammer.js"></script> -->

    <link type="text/css" href="jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet" />
    <!-- <script src="func.js"></script> -->
    <script src="touchAndClick.js"></script>
    <!-- <script src="click.js"></script> -->
</head>
<body>
    <header>
        <h1>メールツール</h1>
    </header>

    <div id="mainForm">
        <form action="" method="post">
        <p>文章入力</p><br>
        <textarea id="inputForm" rows="20" cols="80"></textarea>
        </form>
    </div>

    <div id="func">
        <button type="button" name="copy" id="copy">コピー</button>
        <button type="button" name="clear" id="clear">クリア</button>
        <input type="radio" name="indent" value="indent" checked>改行
        <input type="radio" name="indent" value="noindent">改行しない
    </div>

    <div id="tabs">
        <ul>
            <li><a href="#often">よく使われる</a></li>
            <li><a href="#greeting">あいさつ</a></li>
        </ul>
    

        <div id="often" class="tag">
            <a>おはよう</a>
            <a>こんにちは</a>
            <a>こんばんは</a>
        </div>

        <div id="greeting" class="tag">
            <a>はじめまして</a>
        </div>
    </div>

    
</body>
</html>
